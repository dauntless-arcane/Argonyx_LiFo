<head>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Apply background image to the entire body */
    body {
      background: url('booking_page.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      padding: 10px 20px;
      position: fixed;
      width: 95%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .logo img {
      height: 40px;
      width: auto;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 7px 12px;
      font-size: 1.1em;
      transition: color 0.3s, background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #7f76b9;
    }
    .dropdown {
    position: relative;
    display: inline-block;
  }
  .user-image {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.user-image:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}

  /* Dropdown Menu */
 /* Dropdown Menu */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black background */
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
  border-radius: 5px;
  padding: 0;
  animation: dropdownAnimation 0.3s ease-out; /* Add smooth animation */
}

/* Animation for dropdown */
@keyframes dropdownAnimation {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Dropdown List Items */
.dropdown-content ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.dropdown-content ul li {
  padding: 12px 16px; /* Spacing for each item */
  border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Divider between items */
}

.dropdown-content ul li:last-child {
  border-bottom: none; /* Remove the border for the last item */
}

.dropdown-content ul li a {
  color: white;
  text-decoration: none;
  display: block;
  font-size: 1em;
}

.dropdown-content ul li:hover {
  background-color: #555; /* Highlight on hover */
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
  display: block;
}


  /* Show dropdown on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: transparent;
      z-index: 999;
      transition: left 0.3s ease-in-out;
      padding: 80px 20px 20px 20px;
      box-sizing: border-box;
    }

    .sidebar ul li {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      display: inline;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .sidebar ul li:hover a {
      opacity: 1;
    }

    .sidebar ul li .text-hover {
      display: none;
      margin-left: 10px;
    }

    .sidebar ul li:hover .text-hover {
      display: inline;
    }

    .sidebar ul li img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* Dropdown Styles */
    .nav-dropdown {
      position: relative;
    }

    .login-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      z-index: 100;
    }

    .login-dropdown .dropdown-link {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-link:hover {
      background-color: #f1c40f;
      color: white;
    }

    /* Faded Box */
    .faded-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
    }

    .faded-box p {
      font-size: 1.5em;

    }

    /* Form Styles */
    .form-container {
      max-width: 500px;
      margin: 150px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0); /* White with slight transparency */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #f1c40f;
    }

    /* Show the login dropdown */
    .show {
      display: block;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Apply background image to the entire body */
    body {
      background: url('booking_page.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(18, 18, 18, 0.85); /* Dark background with transparency */
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
    }

    .button-link {
      background-color: #f1c40f;
      padding: 8px 16px;
      color: white;
      border-radius: 5px;
    }

    .button-link:hover,
    .nav-link:hover {
      background-color: #333;
      color: #f1c40f;
    }

    /* Dropdown Styles */
    .nav-dropdown {
      position: relative;
    }

    .login-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      z-index: 100;
    }

    .login-dropdown .dropdown-link {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-link:hover {
      background-color: #f1c40f;
      color: white;
    }

    /* Faded Box */
    .faded-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
    }

    .faded-box p {
      font-size: 1.5em;
      color: #333;
      font-style: italic;
    }

    /* Form Styles */
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0); /* White with slight transparency */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #f1c40f;
    }

    /* Show the login dropdown */
    .show {
      display: block;
    }
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: transparent; /* Colorless navbar */
  padding: 10px 20px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

.logo img {
  height: 40px;
  width: auto;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 12px;
  font-size: 1.1em;
  transition: color 0.3s, background-color 0.3s;
}

.nav-links a:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: #7f76b9;
}
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="l1200.jpg" alt="Logo"> <!-- Corrected path -->
      </div>
      <div class="nav-links">
        <a href="../index/index.html" class="nav-link">Home</a>
        <a href="../bookings/bookings.html" class="nav-link">Trip & Bookings</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="../signin/signin.html" class="nav-link">Login</a>
      </div>
    </div>
  </header>
  <main>
    <div class="form-container">
      <h2>Book Your Travel</h2>
      <form action="Explore.html" method="get">
        <input type="text" placeholder="Name" required>
        <input type="number" placeholder="Age" required>
        <input type="date" placeholder="Start Date" required>
        <input type="date" placeholder="End Date" required>
        <select required>
          <option value="" disabled selected>Choose Location</option>
          <option value="bangalore">Bangalore</option>
          <option value="mumbai">Mumbai</option>
          <option value="goa">Goa</option>
        </select>
        <button type="submit"><h3>Explore</h3></button>
      </>
    </div>
  </main>
</body>
</html>

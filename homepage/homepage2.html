<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Scroll Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Creato+Display&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body Styles */
    body {
      background-color: #001e36;
      color: white;
      overflow-y: auto;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      width: auto;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 1.1em;
      transition: color 0.3s, background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #7f76b9;
    }

    /* User Icon with Image */
    .user-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .user-image:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    #user-icon {
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      transition: color 0.3s;
    }

    #user-icon:hover {
      color: #7f76b9;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      min-width: 160px;
      z-index: 100;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 1.1em;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: transparent;
      z-index: 999;
      transition: left 0.3s ease-in-out;
      padding: 80px 20px 20px 20px;
    }

    .sidebar ul li {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      display: inline;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .sidebar ul li:hover a {
      opacity: 1;
    }

    .sidebar ul li .text-hover {
      display: none;
      margin-left: 10px;
    }

    .sidebar ul li:hover .text-hover {
      display: inline;
    }

    .sidebar ul li img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* Background Image */
    .background-image {
      background: url('bg.png') center/cover no-repeat,
                  linear-gradient(to bottom, rgba(0, 0, 0, 0), #001e36);
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
      position: relative;
    }

    .hero-text {
      font-family: 'Creato Display', sans-serif;
      font-size: 4em;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      font-weight: lighter;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo" id="logo">
      <img src="l1200.jpg" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="../homepage/homepage2.html">Home</a>
      <a href="../bookings/bookings.html">Trip & Bookings</a>
      <a href="about.html">About Us</a>

      <div class="dropdown">
        <img src="profile.png" alt="User" id="user-icon" class="user-image">
        <div class="dropdown-content" id="dropdown-content">
          <a href="profile.html">View Profile</a>
          <a href="../index/index.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" id="close-btn">&times;</span>
    <ul>
      <li>
        <a href="explore.html">
          <img src="map.png" class="sidebar-icon">
          <span class="text-hover">Explore</span>
        </a>
      </li>
      <li>
        <a href="eat.html">
          <img src="eating.png" class="sidebar-icon">
          <span class="text-hover">Eat</span>
        </a>
      </li>
      <li>
        <a href="shopping.html">
          <img src="shopping.png" class="sidebar-icon">
          <span class="text-hover">Shopping</span>
        </a>
      </li>
      <li>
        <a href="events.html">
          <img src="ev" class="sidebar-icon">
          <span class="text-hover">Events</span>
        </a>
      </li>
      <li>
        <a href="events.html">
          <img src="like.png" class="sidebar-icon">
          <span class="text-hover">Reviews</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Background Image -->
  <div class="background-image">
    <div class="hero-text">
      Explore our city like never before.
    </div>
  </div>

  <script>
    // Sidebar Toggle
    document.getElementById('logo').onclick = function(event) {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
      overlay.classList.toggle('active');
      event.stopPropagation();
    };

    document.getElementById('close-btn').onclick = function(event) {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.style.left = '-250px';
      overlay.classList.remove('active');
      event.stopPropagation();
    };

    document.body.onclick = function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.style.left = '-250px';
      overlay.classList.remove('active');
    };

    document.getElementById('sidebar').onclick = function(event) {
      event.stopPropagation();
    };

    // Dropdown Toggle
    document.getElementById('user-icon').onclick = function() {
      const dropdown = document.getElementById('dropdown-content');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tours</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/collection/icon/icon.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito:wght@300;600&display=swap">
  <style>
    /* CSS styles here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
    }

    body {
      background: #162561;
      background-image: radial-gradient(circle at 20% 100%, rgba(184, 184, 184, 0.1) 0%, rgba(184, 184, 184, 0.1) 33%, rgba(96, 96, 96, 0.1) 33%, rgba(96, 96, 96, 0.1) 66%, rgba(7, 7, 7, 0.1) 66%, rgba(7, 7, 7, 0.1) 99%), linear-gradient(40deg, #040a22, #162561, #202e64, #6f7aa6);
      background-repeat: no-repeat;
      background-size: cover;
    }

    section {
      display: grid;
      grid-template-columns: 50% 45%;
      place-items: center;
      gap: 60px;
      min-height: 100vh;
      padding: 20px 60px;
    }

    .content {
      max-width: 2400px;
    }

    .content h1 {
      font-family: "Comfortaa", sans-serif;
      font-size: clamp(2rem, 4vw, 3.5rem);
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: 1px;
      margin-bottom: 36px;
      color: #fff;
    }

    .content p {
      font-size: clamp(0.9rem, 3vw, 1.25rem);
      font-weight: 300;
      line-height: 1.5;
      margin-bottom: 30px;
      color: #fff;
    }

    .content button {
      background: #eaeaea;
      color: #202134;
      font-size: clamp(0.9rem, 4vw, 1rem);
      font-weight: 600;
      border: 0;
      outline: 0;
      padding: 8px 14px;
      border-radius: 7px;
      transform: scale(1);
      transition: all 0.4s ease-in;
      cursor: pointer;
    }

    .content button:is(:hover, :focus) {
      transform: scale(0.98);
      background-color: #6f7aa6;
      color: #eaeaea;
    }

    .swiper {
      position: relative;
      width: 100%;
      height: 490px;
      overflow: hidden;
    }

    .swiper-slide {
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.3);
      user-select: none;
      border-radius: 20px;
      width: 100%;
      opacity: 0.7;
      transition: opacity 0.3s ease-in-out;
    }

    .swiper-slide:hover {
      opacity: 1;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <section>
    <div class="content">
      <h1>Let's Travel The World Together!</h1>
      <p>
        Our tours are designed to transport you to the heart of the world's
        most captivating destinations, creating memories that will last a
        lifetime.
      </p>
      <button>Explore Tours</button>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="file:///C:/Users/Asus/Downloads/website/review%20carousel.jpg" alt="Review">
        </div>
        <div class="swiper-slide">
          <img src="file:///C:/Users/Asus/Downloads/website/eat%20carousel.jpg" alt="Eat">
        </div>
        <div class="swiper-slide">
          <img src="file:///C:/Users/Asus/Downloads/website/map%20carousel.jpg" alt="Map">
        </div>
        <div class="swiper-slide">
          <img src="file:///C:/Users/Asus/Downloads/website/shop%20carousel.jpg" alt="Shop">
        </div>
        <div class="swiper-slide">
          <img src="file:///C:/Users/Asus/Downloads/website/explore%20carousel.jpg" alt="Explore">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    // Swiper configuration to show one slide at a time
    var swiper = new Swiper(".swiper", {
      effect: "slide",    // Slide effect
      loop: true,         // Infinite loop
      slidesPerView: 1,   // Show one slide at a time
      spaceBetween: 0,    // No space between slides
      speed: 1000,        // Transition speed
      autoplay: {
        delay: 3000,      // Autoplay delay (3 seconds)
        disableOnInteraction: false, // Continue autoplay after interaction
      },
    });
  </script>
</body>
</html>

html, body {

/* Custom Scrollbar Styles */
::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {

  border-radius: 10px;
}

::-webkit-scrollbar-thumb {

}

::-webkit-scrollbar-thumb:hover {

/* Carousel Container */
.carousel-container {
  position: relative;
  width: 100%;
  max-width: 1250px;
  margin: 10px auto; /* Reduced margin for better alignment */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0);
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
}

.carousel {
  display: flex;
  transition: transform 0.5s ease-in-out;
  gap: 20px; /* Spacing between images */
}

.carousel img {
  width: 30%; /* Adjusted for spacing */
  flex-shrink: 0;
  object-fit: cover;
  border-radius: 10px; /* Rounded corners for images */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
}

/* Removed Arrow Buttons */
button {

/* Container for the slides */
.slides-container {
  position: relative;
  width: 100%;
  max-width: 800px; /* You can adjust this value */
  margin: auto;
  overflow: hidden;
  margin-top: -30px; /* Negative margin to shift the slides up */

}

/* Container that holds the individual slides */
.slides {
  display: flex;
  transition: transform 1s ease-in-out; /* Smooth transition */
  will-change: transform;
}

/* Individual slide styles */
.slide {
  min-width: 100%; /* Each image takes up the entire width of the container */
  box-sizing: border-box;
}

.slide img {
  width: 100%;
  height: auto;

    <script>
      CustomEase.create("cubic", "0.83, 0, 0.17, 1");
  
      let isAnimating = false;
  
      function splitTextIntoSpans(selector) {
          let elements = document.querySelectorAll(selector);
          elements.forEach(element => {
              let text = element.innerText;
              let splitText = text
                  .split("")
                  .map(char => `<span>${char === " " ? "&nbsp;&nbsp;" : char}</span>`)
                  .join("");
              element.innerHTML = splitText;
          });
      }
  
      function initializeCards() {
          let cards = Array.from(document.querySelectorAll(".card"));
          gsap.to(cards, {
              y: (i) => -15 + 15 * i + "%",
              z: (i) => 15 * i,
              duration: 1,
              ease: "cubic",
              stagger: -0.1
          });
      }
  
      document.addEventListener("DOMContentLoaded", () => {
          splitTextIntoSpans(".copy h1");
          initializeCards();
          gsap.set("h1 span", { y: -200 });
          gsap.set(".slider .card:last-child h1 span", { y: 0 });
      });
  
      document.addEventListener("click", () => {
          if (isAnimating) return;
          isAnimating = true;
  
          let slider = document.querySelector(".slider");
          let cards = Array.from(slider.querySelectorAll(".card"));
          let lastCard = cards.pop(); // Remove the last card
          let nextCard = cards[cards.length - 1]; // Get the new last card
  
          // Animate the last card
          gsap.to(lastCard.querySelectorAll("h1 span"), {
              y: 200,
              duration: 0.75,
              ease: "cubic"
          });
  
          gsap.to(lastCard, {
              y: "+=150%", // Move the last card down
              duration: 0.75,
              ease: "cubic",
              onComplete: () => {
                  slider.prepend(lastCard); // Move the last card to the top
                  initializeCards(); // Reposition all cards
                  gsap.set(lastCard.querySelectorAll("h1 span"), { y: -200 });
                  setTimeout(() => {
                      isAnimating = false;
                  }, 1000);
              }
          });
  
          // Animate the next card's text
          gsap.to(nextCard.querySelectorAll("h1 span"), {
              y: 0,
              duration: 1,
              ease: "cubic",
              stagger: 0.05
          });
      });
